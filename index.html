<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Saya</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        
        body *:contains("Aplikasi ini dibuat oleh pengguna Google Apps Script") {
            display: none !important;
        }
        
        [data-app-credit],
        [class*="footer"],
        [class*="credit"],
        [id*="footer"],
        [id*="credit"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbxlZR6oI_rf8k39fYERQxrmXlgkvDoPQLQNwAAijnlrZmYH4hYt3kaH60rHhBuwzQJS/exec"></iframe>
    
    <script>
        document.querySelector('iframe').onload = function() {
            try {
                var iframeDocument = this.contentDocument || this.contentWindow.document;
                var allElements = iframeDocument.querySelectorAll('*');
                
                allElements.forEach(function(element) {
                    if (element.textContent && element.textContent.includes('Aplikasi ini dibuat oleh pengguna Google Apps Script')) {
                        element.style.display = 'none';
                        element.style.visibility = 'hidden';
                        element.style.opacity = '0';
                        element.style.height = '0';
                        element.style.overflow = 'hidden';
                    }
                });
                
                var style = iframeDocument.createElement('style');
                style.textContent = `
                    body *:contains("Aplikasi ini dibuat oleh pengguna Google Apps Script"),
                    [data-app-credit],
                    [class*="footer"],
                    [class*="credit"],
                    [id*="footer"],
                    [id*="credit"] {
                        display: none !important;
                        visibility: hidden !important;
                        opacity: 0 !important;
                        height: 0 !important;
                        overflow: hidden !important;
                    }
                `;
                iframeDocument.head.appendChild(style);
            } catch(e) {
                console.log("Tidak dapat mengakses konten iframe:", e);
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html style="height:100%;margin:0;padding:0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body style="height:100%;margin:0;padding:0;">
    <iframe 
        src="https://script.google.com/macros/s/AKfycbyNZ4H0q9lSHVN-ZFDdqLuJ34lpsq_Y5J_cyVRnJtB6YsNkKVDBs74cafZ2y9SnkIXe/exec" 
        style="width:100%;height:100%;border:none;"
        frameborder="0"
        allowfullscreen>
    </iframe>
    <script>
        document.title = "My App";
        
        setTimeout(function() {
            try {
                var iframe = document.querySelector('iframe');
                var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                var style = iframeDoc.createElement('style');
                style.textContent = `
                    body * {
                        font-family: Arial, sans-serif !important;
                    }
                    *:contains("Aplikasi ini dibuat oleh pengguna Google Apps Script"),
                    div[style*="footer"],
                    div[class*="footer"],
                    span[class*="credit"],
                    p:contains("dibuat oleh pengguna"),
                    .apps-script-footer {
                        display: none !important;
                        visibility: hidden !important;
                        height: 0 !important;
                        opacity: 0 !important;
                        margin: 0 !important;
                        padding: 0 !important;
                        overflow: hidden !important;
                    }
                `;
                iframeDoc.head.appendChild(style);
            } catch(e) {}
        }, 3000);
    </script>
</body>
</html>
